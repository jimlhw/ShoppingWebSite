<!--Models-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="loginForm" onsubmit="return false">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">登陆</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="loginInputAccount" class="col-lg-3 col-lg-form-label">用户名</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="请输入用户名"
                                   id="loginInputAccount" required maxlength="36">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="loginInputPassword" class="col-lg-3 col-lg-form-label">密码</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" placeholder="请输入密码" id="loginInputPassword"
                                   required maxlength="36">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-outline-primary" id="submitLoginBtn" onclick="login()">登陆
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="registerForm" onsubmit="return false">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">注册</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputAccount" class="col-lg-3 col-lg-form-label">用户名</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="请在此输入您的用户名"
                                   id="inputAccount"
                                   name="userAccount" aria-describedby="helpLineAccount" required maxlength="36">
                            <small id="helpLineAccount" class="text-muted">
                                用户名长度在1-36之间。
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-lg-3 col-lg-form-label">密码</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" placeholder="请在此输入您的密码" id="inputPassword"
                                   name="userPassword" aria-describedby="helpLinePassword" required maxlength="36">
                            <small id="helpLinePassword" class="text-muted">
                                密码长度在1-36之间。
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNickName" class="col-lg-3 col-lg-form-label">昵称</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="请在此输入您的昵称" id="inputNickName"
                                   name="userNickName" aria-describedby="helpLineNickName" required maxlength="20">
                            <small id="helpLineNickName" class="text-muted">
                                昵称长度在0-20之间。
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputRealName" class="col-lg-3 col-lg-form-label">真实姓名</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="请在此输入您的真实姓名" id="inputRealName"
                                   name="userRealName" aria-describedby="helpLineRealName" required maxlength="20">
                            <small id="helpLineRealName" class="text-muted">
                                姓名长度在0-20之间。
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPhoneNum" class="col-lg-3 col-lg-form-label">手机号码</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="请在此输入您的手机号码" id="inputPhoneNum"
                                   name="userPhoneNum" aria-describedby="helpLinePhoneNum" required maxlength="15">
                            <small id="helpLinePhoneNum" class="text-muted">
                                手机号码长度在0-15之间。
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-lg-3 col-lg-form-label">电子邮件</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="请在此输入您的电子邮件地址" id="inputEmail"
                                   name="userEmail" aria-describedby="helpLineEmail" required maxlength="100" email>
                            <small id="helpLineEmail" class="text-muted">
                                电子邮件地址长度在0-100之间。
                            </small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-outline-primary" id="submitRegisterBtn" onclick="register()">
                        注册
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
