<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->
    <title>登陆</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom/common.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/tether.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container vertical-center">
    <div class="col-lg-8 offset-2">
        <div class="card card-outline mb-2 text-center">
            <div class="card-block">
                <h4 class="card-title">Special title treatment</h4>
                <form action="/login" method="post">
                    <div class="form-group row">
                        <label for="inputAccount" class="col-lg-3 col-lg-form-label">Account</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="Please insert your account number."
                                   id="inputAccount"
                                   name="userAccount" aria-describedby="helpLineAccount">
                            <small id="helpLineAccount" class="text-muted">
                                Must be 8-20 characters long.
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-lg-3 col-lg-form-label">Password</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" placeholder="insert" id="inputPassword"
                                   name="userPassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNickName" class="col-lg-3 col-lg-form-label">NickName</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="insert" id="inputNickName"
                                   name="userNickName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputRealName" class="col-lg-3 col-lg-form-label">RealName</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="insert" id="inputRealName"
                                   name="userRealName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPhoneNum" class="col-lg-3 col-lg-form-label">PhoneNum</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="insert" id="inputPhoneNum"
                                   name="userPhoneNum">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-lg-3 col-lg-form-label">Email</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" placeholder="insert" id="inputEmail"
                                   name="userEmail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <a class="col-lg-4 offset-lg-4 btn btn-outline-primary" href="#">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
